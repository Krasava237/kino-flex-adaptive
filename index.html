<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Эльбрус Кино</title>
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <div class="logo">
          <img alt="" src="./images/logo.png" />
        </div>

        <div class="menu">
          <div class="page">
            <div id="market">МАГАЗИН</div>
            <img alt="" src="./images/menu_underline.png" />
          </div>
          <div>MOE КИНО</div>
          <div>ПОКУПКИ</div>
          <div class="loupe">
            <svg width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g opacity="0.3">
              <path d="M15.5455 9.11273C15.5455 13.182 12.2554 16.3855 8.27273 16.3855C4.20347 16.3855 1 13.0954 1 9.11273C1 5.04346 4.29005 1.84 8.27273 1.84C12.2554 1.84 15.5455 5.13004 15.5455 9.11273Z" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
              <path d="M13.0362 14.6538L20.3089 21.84" stroke-linecap="round" stroke-linejoin="round" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
              </g>
            </svg>
          </div>
        </div>

        <div class="avatar">
          <div><img alt="" src="./images/avatar.png" /></div>
        </div>

        <div class="mobile-version">
          <div class="loupe-mobile">
            <svg width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g opacity="0.3">
              <path d="M15.5455 9.11273C15.5455 13.182 12.2554 16.3855 8.27273 16.3855C4.20347 16.3855 1 13.0954 1 9.11273C1 5.04346 4.29005 1.84 8.27273 1.84C12.2554 1.84 15.5455 5.13004 15.5455 9.11273Z" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
              <path d="M13.0362 14.6538L20.3089 21.84" stroke-linecap="round" stroke-linejoin="round" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
              </g>
            </svg>
          </div>

          <div class="avatar-mobile">
            <div><img alt="" src="./images/avatar.png" /></div>
          </div>

          <div class="menu-mobile">
            <img alt="" src="./images/menu.png">
          </div>

        </div>
      </div>

      <div class="lower">
        <div class="cards">
          <div class="upper-card">
            <div class="header">
              <h1>Новое в подписке</h1>
            </div>
            <div class="posters">
              <div class="poster">
                <div class="picture">
                  <div class="pic1">
                    <img alt="" src="./images/first_poster.png" />

                    <div class="pic2">
                      <img alt="" src="./images/mark_1.png" class="pic2" />
                    </div>
                  </div>
                </div>
                <div class="name">Нулевой пациент</div>
                <div class="description">2022, драма, детектив</div>
              </div>

              <div class="poster">
                <div class="picture">
                  <div class="pic1">
                    <img alt="" src="./images/second_poster.png" />

                    <div class="pic2">
                      <img alt="" src="./images/mark_2.png" class="pic2" />
                    </div>
                  </div>
                </div>
                <div class="name">Мажор</div>
                <div class="description">2014, драма, криминал</div>
              </div>

              <div class="poster">
                <div class="picture">
                  <div class="pic1">
                    <img alt="" src="./images/third_poster.png" />

                    <div class="pic2">
                      <img alt="" src="./images/mark_3.png" class="pic2" />
                    </div>
                  </div>
                </div>
                <div class="name">Флешбэк</div>
                <div class="description">2022, боевик, триллер</div>
              </div>

              <div class="arrow">
                <p>〉</p>
              </div>
            </div>
          </div>

          <div class="lower-card">
            <div class="header">
              <h1>Рекомендуем посмотреть</h1>
            </div>
            <div class="posters">
              <div class="poster">
                <div class="picture">
                  <div class="pic1">
                    <img alt="" src="./images/fourth_poster.png" />

                    <div class="pic2">
                      <img alt="" src="./images/mark_4.png" class="pic2" />
                    </div>
                  </div>
                </div>
                <div class="name">Всё, везде и сразу</div>
                <div class="description">2021, фантастика, комедия</div>
              </div>

              <div class="poster">
                <div class="picture">
                  <div class="pic1">
                    <img alt="" src="./images/fifth_poster.png" />

                    <div class="pic2">
                      <img alt="" src="./images/mark_5.png" class="pic2" />
                    </div>
                  </div>
                </div>
                <div class="name">Триггер</div>
                <div class="description">2020, драма</div>
              </div>

              <div class="poster">
                <div class="picture">
                  <div class="pic1">
                    <img alt="" src="./images/sixth_poster.png" />

                    <div class="pic2">
                      <img alt="" src="./images/mark_6.png" class="pic2" />
                    </div>
                  </div>
                </div>
                <div class="name">Постучись в мою дверь</div>
                <div class="description">2020, мелодрама, комедия</div>
              </div>

              <div class="arrow">
                <p id="problem">〉</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
